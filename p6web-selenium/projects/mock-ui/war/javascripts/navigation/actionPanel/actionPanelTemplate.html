<script type="text/html" class="htm-new-rfi-modal">
	<div class="modal hide striped-tile new-rfi-modal in">
		<div class="modal-header">
			<a class="pull-right" data-dismiss="modal">
				<div class="modal-close"></div>
			</a>

			<h3>{{ locale_create_new_rfi }}</h3>
		</div>
		<div class="modal-body">
			<p class="error-text">{{ locale_required_fields }}</p>
		</div>
		<div class="modal-footer">
			<button class="btn btn-action cancel">{{ locale_cancel }}</button>
			<button class="btn btn-action save">{{ locale_save }}</button>
		</div>

	</div>
</script>
